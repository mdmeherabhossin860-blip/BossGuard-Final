name: Master Victory Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Master Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev autoconf automake libtool pkg-config
          pip install --upgrade pip
          pip install buildozer cython kivy
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: True
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Boss-Smart-App-APK
          path: bin/*.apk
